<h1>芒果品種</h1>
<br>
<p>
<ul>
<strong><li>土芒果</li></strong>
<small>8~9公分，果肉為橙黃色，纖維多且肉質粗，未成熟的土芒果最常被加工製成情人果(芒果青)</small>
<img src="https://img.chinatimes.com/newsphoto/2017-05-03/656/20170503004465.jpg">
<hr>
<strong><li>愛文</li></strong>
<small>10~12公分，果皮為鮮紅色或紫紅色，果肉為淡黃色，纖維極少，肉質細緻</small>
<img src="http://img.ltn.com.tw/Upload/food/page/2016/04/10/160410-1229-00-dXfxB.jpg">
<hr>
<strong><li>玉文</li></strong>
<small>15公分，果皮紅色，果肉細，酸度低</small>
<img src="http://oss.huangye88.net/live/user/2884657/1585544856068208800-0.jpg">
<hr>
<strong><li>金煌</li></strong>
<small>20~22公分，果皮果肉皆為橙黃色，肉質細緻</small>
<img src="http://p02.sfbest.com/2015/1800147134/original_w_1800147134_1_4.jpg">	
</ul>	
</p>
