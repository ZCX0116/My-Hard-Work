<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<form>
請輸入單位價格 (元/台斤): <input type="text" id="dollar">
</form>
<form>
請輸入總重量 (台斤): <input type="text" id="weight">
</form>
<p id="總額"></p>
<button type="button" onclick="cal()">總額</button>
<input type ="button" onclick="javascript:location.href='1228.html'" value="回到首頁"></input>
<script>
function cal(){
let dollar = document.getElementById("dollar").value;
let weight = document.getElementById("weight").value;
let 總額 =dollar*weight ;
document.getElementById("總額").innerHTML= 總額;
}
</script>
</body>
</html>
